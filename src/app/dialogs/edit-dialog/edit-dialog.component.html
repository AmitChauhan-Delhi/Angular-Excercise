<h2 mat-dialog-title>{{local_data.description}}</h2>

<form [formGroup]="updateForm" (ngSubmit)="update()">
    <mat-card-content>
        <mat-form-field class="full-width-input">
          <mat-label>Course Description</mat-label>
          <input matInput type="text" placeholder="Course Description" formControlName="description">         
        </mat-form-field>
        <!-- <mat-form-field class="full-width-input">
          <select matInput placeholder="Select Category" formControlName="category">
              <option value="BEGINNER">Beginner</option>
              <option value="ADVANCED">Advanced</option>
          </select>
        </mat-form-field> -->

        <mat-form-field>
            <mat-label>Select Category</mat-label>
            <mat-select formControlName="category">
              <mat-option value="BEGINNER">Beginner</mat-option>
              <mat-option value="ADVANCED">Advanced</mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field class="full-width-input">
          <input matInput type="date" formControlName="actionDate">
        </mat-form-field>

        <mat-form-field class="full-width-input">
            <textarea matInput placeholder="Description" formControlName="longDescription">
            </textarea>
        </mat-form-field>
    </mat-card-content>
  

    <mat-dialog-actions>
        <button class="mat-raised-button" (click)="close()">Close</button>&nbsp;
        <button mat-raised-button class="edit-btn">Save</button>
    </mat-dialog-actions>
</form>
